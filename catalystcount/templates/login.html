{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="'UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
</head>
<body>
    <div class="main">
        <div class="msg">
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-{{msg.tags}}" style="padding:1px; margin: 10px; float: right;" role="alert">
                        <h5 class="alert-heading">{{msg}}</h5>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="myform">
            <header>CATALYST COUNT</header>
            <div class="container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="login" placeholder="enter username">
                <input type="password" name="password" placeholder="enter password">
                <input type="submit" id="loginbutton" class="'button" value="Login">
            </form>
        </div>
    </div>
    </div>
    </div>
<script src="{% static "js/style.js" %}"></script>
</body>
</html>
